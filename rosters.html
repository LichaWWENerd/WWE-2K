<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WWE RAW Roster</title>
  <style>
    /* Include your roster page styles here */
  </style>
</head>
<body>
  <header>
    <h1>WWE RAW Roster</h1>
    <nav><a href="index.html">Back to Home</a></nav>
  </header>

  <input type="text" id="searchInput" placeholder="Search roster..." />
  <div id="rosterGrid" style="display: grid; gap: 20px; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); padding: 20px;"></div>

  <script>
    const roster = [
      { name: "Alexa Bliss", alignment: "Heel", image: "Bliss.png" },
      { name: "Bad News Barrett", alignment: "Heel", image: "BadNews.png" },
      // ...rest of your roster here
    ];

    const rosterGrid = document.getElementById('rosterGrid');

    function createCard(superstar) {
      const card = document.createElement('div');
      card.style.border = "2px solid #ff0000";
      card.style.borderRadius = "8px";
      card.style.padding = "10px";
      card.style.backgroundColor = "#1b1b1b";
      card.style.color = "#fff";
      card.style.textAlign = "center";
      card.style.cursor = "pointer";

      const img = document.createElement('img');
      img.src = `images/superstars/${superstar.image}`;
      img.alt = superstar.name;
      img.style.width = "100%";
      img.style.borderRadius = "8px";
      card.appendChild(img);

      const name = document.createElement('p');
      name.textContent = superstar.name;
      name.style.fontWeight = "700";
      name.style.margin = "10px 0 0";
      card.appendChild(name);

      const align = document.createElement('p');
      align.textContent = superstar.alignment;
      align.style.fontStyle = "italic";
      card.appendChild(align);

      return card;
    }

    function renderRoster(filteredRoster) {
      rosterGrid.innerHTML = "";
      if (filteredRoster.length === 0) {
        rosterGrid.innerHTML = '<p style="color:#fff; grid-column: 1/-1; text-align:center;">No superstars found.</p>';
        return;
      }
      filteredRoster.forEach(s => rosterGrid.appendChild(createCard(s)));
    }

    function filterRoster() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = roster.filter(s => s.name.toLowerCase().includes(query));
      renderRoster(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterRoster);

    renderRoster(roster);
  </script>
</body>
</html>
