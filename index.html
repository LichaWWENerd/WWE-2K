body {
  margin: 0;
  font-family: 'Oswald', sans-serif;
  background-color: #000;
  color: #fff;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  padding: 1rem 2rem;
}

.logo {
  color: #e32636;
  font-size: 1.8rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.nav-links a:hover {
  color: #e32636;
}

.hero {
  background: url('images/hero.jpg') no-repeat center center/cover;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-content {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 2rem;
  border-radius: 12px;
}

.hero-content h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.btn {
  display: inline-block;
  background-color: #e32636;
  color: #fff;
  padding: 0.75rem 1.5rem;
  border: none;
  text-decoration: none;
  font-weight: bold;
  margin-top: 1rem;
  border-radius: 5px;
}

.news {
  padding: 2rem;
}

.news-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.card {
  background: #111;
  padding: 1rem;
  border-radius: 10px;
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 1rem;
}

footer {
  background: #111;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}
